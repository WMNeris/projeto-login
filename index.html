<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="estilos/style.css">

    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>

    
        <img src="imagens/fundo.jpg" alt="background">
   

    <main>

        <h1 >
            Login
        </h1>

        <p>
            Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
        </p>

        <form action="#" method="post">

            <div id="email">
                <span class="material-symbols-outlined">
                    person
                </span>
            
            <input type="email" name="nemail" id="iemail" required placeholder="Seu e-mail" >
            </div> 

            <div id="senha">
                <span class="material-symbols-outlined">
                    vpn_key
                </span>
                <input type="password" name="nsenha" id="isenha" required placeholder="Sua senha">
            </div>

            <input type="submit" value="Entrar" id="buttom1"> <br>
            <input type="submit" value="Esqueci a senha" id="buttom2">
        </form>
    </main>
</body>
</html>
